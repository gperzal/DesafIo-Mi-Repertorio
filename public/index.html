<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi repertorio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="//cdn.datatables.net/2.0.3/css/dataTables.dataTables.min.css " rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-4">
        <h2 class="text-center"> Mi repertorio </h2>

        <form id="songForm" class="row g-3">
            <div class="col-md-4">
                <label for="cancion" class="form-label">Canci贸n:</label>
                <input type="text" class="form-control" id="cancion" name="cancion" required>
            </div>
            <div class="col-md-4">
                <label for="artista" class="form-label">Artista:</label>
                <input type="text" class="form-control" id="artista" name="artista" required>
            </div>
            <div class="col-md-4">
                <label for="tono" class="form-label">Tono:</label>
                <input type="text" class="form-control" id="tono" name="tono" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Agregar</button>
            </div>
        </form>

        <hr>

        <table id="songsTable" class="table table-striped" style="width:100%">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Canci贸n</th>
                    <th>Artista</th>
                    <th>Tono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas de la tabla se llenar谩n aqu铆 con JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Modal de actualizaci贸n -->
    <div class="modal" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center bg-warning">
                    <h5 class="modal-title">Actualizar Canci贸n</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updateSongForm">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label for="editCancion" class="form-label">Canci贸n</label>
                            <input type="text" class="form-control" id="editCancion">
                        </div>
                        <div class="mb-3">
                            <label for="editArtista" class="form-label">Artista</label>
                            <input type="text" class="form-control" id="editArtista">
                        </div>
                        <div class="mb-3">
                            <label for="editTono" class="form-label">Tono</label>
                            <input type="text" class="form-control" id="editTono">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="updateBtn">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmaci贸n de eliminaci贸n -->
    <div class="modal" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger">
                    <h5 class="modal-title">Eliminar Canci贸n</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p> 驴Est谩s seguro de que quieres eliminar esta canci贸n?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Aceptar</button>
                </div>
            </div>
        </div>
    </div>




    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="//cdn.datatables.net/2.0.3/js/dataTables.min.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
